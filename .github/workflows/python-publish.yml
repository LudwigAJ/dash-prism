name: Publish to PyPI

on:
  release:
    types: [published]
  # Allow manual trigger for testing
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/dash-prism
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies (dev group)
        run: poetry install --with dev --no-interaction

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install Node dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Build package
        run: poetry build

      - name: Validate wheel contents
        run: |
          WHEEL_FILE=$(ls dist/*.whl)
          python -c "
          import zipfile, sys
          required = [
              'dash_prism/dash_prism.js',
              'dash_prism/metadata.json',
              'dash_prism/package-info.json',
              'dash_prism/icons.json',
              'dash_prism/proptypes.js',
              'dash_prism/__init__.py',
              'dash_prism/Prism.py',
              'dash_prism/Action.py',
              'dash_prism/init.py',
              'dash_prism/registry.py',
              'dash_prism/utils.py',
              'dash_prism/icons.py',
              'dash_prism/PrismComponent.py',
              'dash_prism/PrismActionComponent.py',
              'dash_prism/PrismContentComponent.py',
              'dash_prism/_imports_.py',
          ]
          with zipfile.ZipFile('$WHEEL_FILE') as zf:
              names = zf.namelist()
              missing = [f for f in required if not any(f in n for n in names)]
              if missing:
                  print(f'FATAL: Missing from wheel: {missing}')
                  sys.exit(1)
              print(f'Wheel validated: {len(names)} files, all required files present')
          "

      - name: Smoke test wheel install
        run: |
          python -m venv /tmp/test-env
          /tmp/test-env/bin/pip install dist/*.whl
          /tmp/test-env/bin/python -c "
          import dash_prism
          print(f'Version: {dash_prism.__version__}')
          assert dash_prism.__version__, 'Version should not be empty'
          assert len(dash_prism.AVAILABLE_ICONS) > 0, 'Should have icons'
          print('Smoke test passed!')
          "

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1