name: Deploy to VPS

on:
  push:
    branches: [dev]
    paths:
      - 'docs/**'
      - 'caddy/**'
      - 'docker-compose.yml'
      - 'dash_prism/**'
      - 'src/**'
      - '.github/workflows/vps-deploy.yml'
  workflow_dispatch:

concurrency:
  group: vps-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Python dependencies (dev + docs groups)
        run: poetry install --with dev,docs --no-interaction

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install Node dependencies
        run: npm ci

      - name: Build JavaScript backends
        run: npm run build:backends

      - name: Build Sphinx documentation
        run: |
          cd docs
          poetry run make html

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Add VPS to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy documentation
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            docs/_build/html/ \
            deploy@${{ secrets.VPS_HOST }}:~/site/docs/_build/html/

      - name: Deploy Caddy config
        run: |
          rsync -avz \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            caddy/Caddyfile \
            deploy@${{ secrets.VPS_HOST }}:~/site/caddy/

      - name: Deploy docker-compose
        run: |
          rsync -avz \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            docker-compose.yml \
            deploy@${{ secrets.VPS_HOST }}:~/site/

      - name: Restart Caddy service
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no deploy@${{ secrets.VPS_HOST }} << 'EOF'
            cd ~/site
            docker compose pull caddy
            docker compose up -d --force-recreate caddy
            docker compose ps
          EOF

      - name: Health check
        run: |
          echo "Waiting 5 seconds for Caddy to start..."
          sleep 5

          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no deploy@${{ secrets.VPS_HOST }} \
            'docker compose -f ~/site/docker-compose.yml ps --format json caddy' | grep -q '"State":"running"' && \
            echo "✓ Caddy container is running" || \
            (echo "✗ Caddy container failed to start" && exit 1)

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key