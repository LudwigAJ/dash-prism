name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test-py-version:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install Python dependencies (dev + test groups)
        run: poetry install --with dev,test --no-interaction

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install Node dependencies
        run: npm ci

      - name: Build JavaScript bundle
        run: npm run build

      - name: Run TypeScript unit tests
        run: npm run test:ts

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: stable
          install-chromedriver: false

      - name: Verify Chrome version
        run: google-chrome --version || /usr/bin/google-chrome --version || echo "Chrome not found"

      - name: Run tests with coverage
        run: |
          poetry run pytest --headless --reruns 2 --reruns-delay 1 --cov=dash_prism --cov-report=xml --cov-report=html --cov-report=term

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.12'
        with:
          name: coverage-reports-py${{ matrix.python-version }}
          path: |
            htmlcov/
            coverage.xml

      - name: Display coverage summary
        if: matrix.python-version == '3.12'
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          poetry run coverage report --format=markdown >> $GITHUB_STEP_SUMMARY

  test-dash-version:
    name: Test Dash ${{ matrix.dash-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        dash-version: ["3.1.1", "3.2.0", "3.3.0", "3.4.0", "4.0.0"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install Python dependencies (dev + test groups)
        run: poetry install --with dev,test --no-interaction

      - name: Override Dash version
        run: poetry run pip install dash==${{ matrix.dash-version }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install Node dependencies
        run: npm ci

      - name: Build JavaScript bundle
        run: npm run build

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v2
        with:
          chrome-version: stable
          install-chromedriver: false

      - name: Run tests
        run: |
          poetry run pytest --headless --reruns 2 --reruns-delay 1

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies (dev group)
        run: poetry install --with dev --no-interaction

      - name: Check formatting with black
        run: poetry run black --check dash_prism tests

      - name: Type check with mypy
        run: poetry run mypy

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [test-py-version, test-dash-version, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies (dev group)
        run: poetry install --with dev --no-interaction

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install Node dependencies
        run: npm ci

      - name: Build JavaScript bundle
        run: npm run build

      - name: Build package
        run: poetry build

      - name: Check package with twine (optional but kept for extra validation)
        run: |
          python -m pip install twine
          poetry run twine check dist/*

      - name: Validate wheel contents
        run: |
          echo "## Wheel Contents Validation" >> $GITHUB_STEP_SUMMARY

          WHEEL_FILE=$(ls dist/*.whl)
          echo "Wheel: $WHEEL_FILE" >> $GITHUB_STEP_SUMMARY

          # List wheel contents
          python -m zipfile -l "$WHEEL_FILE" > /tmp/wheel_contents.txt

          # Check for required files
          REQUIRED_FILES=(
            "dash_prism/dash_prism.js"
            "dash_prism/metadata.json"
            "dash_prism/package-info.json"
            "dash_prism/icons.json"
            "dash_prism/proptypes.js"
            "dash_prism/__init__.py"
            "dash_prism/Prism.py"
            "dash_prism/Action.py"
            "dash_prism/init.py"
            "dash_prism/registry.py"
            "dash_prism/utils.py"
            "dash_prism/icons.py"
            "dash_prism/PrismComponent.py"
            "dash_prism/PrismActionComponent.py"
            "dash_prism/PrismContentComponent.py"
            "dash_prism/_imports_.py"
          )

          MISSING=0
          for file in "${REQUIRED_FILES[@]}"; do
            if grep -q "$file" /tmp/wheel_contents.txt; then
              echo "  [ok] $file" >> $GITHUB_STEP_SUMMARY
            else
              echo "  [MISSING] $file" >> $GITHUB_STEP_SUMMARY
              MISSING=$((MISSING + 1))
            fi
          done

          if [ $MISSING -gt 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ERROR: $MISSING required file(s) missing from wheel!" >> $GITHUB_STEP_SUMMARY
            cat /tmp/wheel_contents.txt >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All required files present in wheel." >> $GITHUB_STEP_SUMMARY

      - name: Smoke test wheel install
        run: |
          python -m venv /tmp/test-env
          /tmp/test-env/bin/pip install dist/*.whl
          /tmp/test-env/bin/python -c "
          import dash_prism
          print(f'Version: {dash_prism.__version__}')
          assert dash_prism.__version__, 'Version should not be empty'
          assert len(dash_prism.AVAILABLE_ICONS) > 0, 'Should have icons'
          print('Smoke test passed!')
          "

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/